<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <!-- Include the Tailwind CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-6">Operation Result</h1>

        <!-- Display Location and Current Temperature -->
        <div class="mb-4">
            <p><strong>Location:</strong> {{ location }}</p>
            <p><strong>Current Temperature:</strong> {{ current_temperature }}Â°C</p>
        </div>

        <!-- Display Spinner (Assuming an agent is running) -->
        <div id="spinner" class="mb-4 flex justify-around">
            <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-blue-500"></div>
            <p>Agent is running...</p>
        </div>

        <!-- Button to Stop the Agent -->
        <div>
            <button id="stopAgent" class="w-full bg-red-500 text-white p-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:border-red-300">
                Stop Agent
            </button>
        </div>
    </div>

    <script>
        // You can add JavaScript logic here if needed
        // For example, to handle the button click event
        document.getElementById('stopAgent').addEventListener('click', function () {
            // Add logic to stop the agent or perform any other action
            alert('Agent stopped!');
        });
    </script>

</body>

</html>
